<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="barra_gris">
            <div class="contenedor_naranja">
                <div class="bloque_naranja"></div>
            </div>
            <div class="contenedor_rayitas">
                <div class="rayita1"></div>
                <div class="rayita2"></div>
                <div class="rayita3"></div>
            </div>
        </div>        
    </header>
    <nav class="barra_busqueda">
        <div class="rayitas_busqueda">
            <div class="rayita_busqueda1"></div>
            <div class="rayita_busqueda2"></div>
            <div class="rayita_busqueda3"></div>
            <div class="rayita_busqueda4"></div>
            <div class="rayita_busqueda5"></div>
            <div class="espacio_vacio_busqueda"></div>
        </div>
    </nav>
    <div class="barra_clarita"></div>
    <main class="middle">
        <div class="contenedor_claro">
            <div class="contenedor_rectangulo_oscuro">
                <div class="rectangulo_oscuro">
                    <div class ="rayita_naranja_rectangulo"></div>
                    <div class ="rayita_rectangulo1"></div>
                    <div class ="rayita_rectangulo2"></div>
                    <div class ="rayita_rectangulo3"></div>
                </div>
            </div>
            <div class="contenedor_vacio"></div>
            <div class="contenedor_principal">
                <div class="contenedor_superior">
                    <div class="contenedor_rayitas_sin_bordes">
                        <div class="rayita_sin_bordes1"></div>
                        <div class="rayita_sin_bordes2"></div>
                        <div class="rayita_sin_bordes3"></div>
                        <div class="rayita_sin_bordes4"></div>
                    </div>
                    <div class="contenedor_rectangulo_rojo_sin_bordes"></div>
                </div>
                <div class="barra_larga_sin_bordes"></div>
            </div>
        </div>
        <div class="barra_divisora"></div>
        <div class="contenedor_inferior">
            <div class="bloque_gris_inferior">
                <div class="contenedor_cuadrado">
                    <div class="cuadrado1"></div>
                </div>
                <div class="rayita_gorda_inferior"></div>
                <div class="rayita_inferior"></div>
                <div class="rayita_inferior"></div>
                <div class="rayita_corta"></div>
            </div>
            <div class="bloque_gris_inferior">
                <div class="contenedor_cuadrado">
                    <div class="cuadrado2"></div>
                </div>
                <div class="rayita_gorda_inferior"></div>
                <div class="rayita_inferior"></div>
                <div class="rayita_inferior"></div>
                <div class="rayita_corta"></div>
            </div>
            <div class="bloque_gris_inferior">
                <div class="contenedor_cuadrado">
                    <div class="cuadrado3"></div>
                </div>
                <div class="rayita_gorda_inferior"></div>
                <div class="rayita_inferior"></div>
                <div class="rayita_inferior"></div>
                <div class="rayita_corta"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="barra_footer">
            <div class="contenedor_rayitas_footer">
                <div class="rayita_footer"></div>
                <div class="rayita_footer"></div>
                <div class="rayita_footer"></div>
                <div class="rayita_corta_footer"></div>
            </div>
            <div class="contenedor_rayitas_footer">
                <div class="rayita_footer"></div>
                <div class="rayita_footer"></div>
                <div class="rayita_footer"></div>
                <div class="rayita_corta_footer"></div>
            </div>
            <div class="contenedor_rayitas_footer">
                <div class="rayita_footer"></div>
                <div class="rayita_footer"></div>
                <div class="rayita_footer"></div>
                <div class="rayita_corta_footer"></div>
            </div>
            <div class="contenedor_rayitas_footer">
                <div class="rayita_footer"></div>
                <div class="rayita_footer"></div>
                <div class="rayita_footer"></div>
                <div class="rayita_corta_footer"></div>
            </div>
        </div>
    </footer>
</body>
</html>
